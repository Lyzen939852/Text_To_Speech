<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #141414;
      }
    </style>

    <title>文字转语音小助手</title>
  </head>
  <body class="text-white">
    <!-- text-white:白色文本（白色背景看不清） -->
    <div class="container text-center">
      <!-- container:这是一个容器大概是占屏幕宽度的80%,然后居中对齐 -->
      <img src="img/speech.png" alt="" class="mb-5" />
      <!-- mb：margin-bottom  5 – 将边距或填充设置为3rem(如果font-size为16px则为48px)
      mb-5  底边距为3rem -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form class="mb-5">
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="输入文本内容..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate">音速</label>
              <div id="rate-value" class="badge badge-primary float-right">
                1
              </div>
              <!-- 徽章（Badges）主要用于突出显示新的或未读的项。
              float-right:右浮动（显示在右边） -->
              <input type="range"  id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1"
              />
              <!-- type="range":滑动条 -->

            </div>
            <div class="form-group">
              <label for="pitch">音调</label>
              <div id="pitch-value" class="badge badge-primary float-right">
                1
              </div>
              <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1"
              />
            </div>
            <div class="form-group">
              <select
                id="voice-select"
                class="form-control form-control-lg"
              ></select>
            </div>
            <button class="btn btn-light btn-lg btn-block">点击试听</button>
          </form>
          <p class="text-secondary">
            注意：此应用使用的是Web Speech
            API，该API是一个实验中的功能，在某些浏览器的某些版本中可能无法完全使用。
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
